<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body ng-app="app" ng-controller="mainCtrl">
    <button ng-click="get()" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">GET</button>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <input ng-model="name" placeholder="Name" class="form-control">
            </div>
            <div class="col-md-4">
                <input ng-model="type" placeholder="type" class="form-control">
            </div>
            <div class="col-md-4">
                <input ng-model="price" placeholder="price" class="form-control">
            </div>
            <button ng-click="add()" id="a" class="btn btn-danger">Add</button>
        </div>
        <!--
        <ul ng-repeat="asd in list track by $index">
            <button ng-click="del(asd._id)" class="btn btn-info">Delete</button>
            <button id="od" ng-click="update(asd._id)" id="a" class="btn btn-danger">update</button>
            <li style="color:#1F2A3B"> <b style="font-size:15px">{{asd.name}}</b></li>
            <li style="color:green"><b style="font-size:15px">{{asd.type}}</b> </li>
            <li style="color:red"><b style="font-size:15px"> {{asd.price}} L.B</b> </li>
        </ul>
-->
        <div class="row">
            <table style="width:100%">
                <tr>
                    <th>Score</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Change</th>
                </tr>
                <tr ng-repeat="asd in list | orderBy:'vote':true track by $index">
                    <td>
                        <span class="col-md-2" class="pull-right">  
                        <i id="like2" ng-click="upVote(asd)" class="glyphicon glyphicon-thumbs-up"></i> <div id="like2-bs3"></div>
                        {{asd.vote}}
                        <i id="dislike2" ng-click="downVote(asd)" class="glyphicon glyphicon-thumbs-down"></i> <div id="dislike2-bs3"></div>
                    </span>

                    </td>
                    <td class="col-md-2" style="color:#1F2A3B">{{asd.name}}</td>
                    <td class="col-md-2" style="color:green">{{asd.type}}</td>
                    <td class="col-md-2" style="color:red">{{asd.price}} L.B</td>
                    <td class="col-md-4">
                        <button ng-click="del(asd._id)" class="btn btn-info">Delete</button>
                        <button id="od" ng-click="update(asd._id)" id="a" class="btn btn-danger">update</button>
                    </td>
                    <hr/>
                       <div class='row'>
                    <div class='column'>
                        <div class='comments'>
                            <form>
                                <fieldset>
                                    <legend>
                                        Your comment
                                    </legend>
                                    <div>
                                        <label>
                                            Person:
                                            <input ng-model='nameComment' type='text'>
                                        </label>
                                    </div>
                                    <div>
                                        <label>
                                            Comment:
                                            <textarea ng-model='textComment'></textarea>
                                        </label>
                                    </div>
                                    <div>
                                        <input class='button' ng-click='addComment(asd._id)' type='submit' value='Submit'>
                                    </div>
                                </fieldset>
                            </form>
                            <h3>
                              {{comments.length}} Comments
                           </h3>
                            <ul>
                                <li ng-repeat='comment in comments'>
                                    <div class='comment' ng-class='{approved: comment.approved}'>
                                        <h5>
                                           {{comment.Person}}:
                                        </h5>
                                        <div>
                                            {{comment.text}}
                                        </div>
                                        <p>
                                            <small>
                  <a ng-click='approve(comment)' ng-hide='comment.approved'>
                    approve comment
                    |
                  </a>
                  <a ng-click='drop(comment)'>
                    delete comment
                  </a>
                </small>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
           
            
                </tr>
             
              </table>
        </div>
    </div>

    <script src="https://code.angularjs.org/1.6.2/angular.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/js.js"></script>
</body>

</html>
