<html>
    
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type = "text/css" href="style.css">
<title></title>

</head>
    
    <body>
    <div>
        <h1>High Score Heaven</h1>
        </div>
<div class="container-fluid">
               <div class="row">
                <div class="col-md-offset-3 col-md-6">
                 <form class="box">
                <div class="form-group">
    <label for="myName"></label><input type="text" id="myName" placeholder="name:"  class="form-control">
   
  </div>
                 <div class="form-group">
<label for="game"></label>
<input type="text" placeholder="game:" id="game" class="form-control">
</div>
        <div class="form-group">
<label for="date"></label>
 <input type="date" id="date" class="form-control">
</div>
                   <div class="form-group">
<label for="highScore"></label>
 <input type="number" placeholder="score" id="highScore" class="form-control">
</div>
                   <div class="form-group">
<label for="trash">Trash:</label>
<input type="checkbox" id="trash">
</div>
                    <input type="button" id="btn" value="Add New Player" class="btn btn-primary">

                    </form>
                    
                    <div class = "table-responsive">
                        <table id="myTable" class="table table-striped table-bordered">
                        <tr>
                            <th>Name</th>
                            <th>Game</th>
                            <th>Date</th>
                            <th>High Score</th>
                            <th>Trash</th>
                            </tr>
                          </table>
                    </div>
                  </div>
    </div>
  
        </div>
        
       <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
        <script src="java.js"></script>
    </body>


</html
