<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>

<body>
    <div ng-app="myFirstApp">
        <div ng-controller="myFirstController">
            <div class="row"></div>
            <div class="col-md-6"></div>
            <p>Name :
                <input type="text" placeholder="names": class= form-control ng-model="name">
            </p>
            <div class="col-md-6"></div>
            <p>Email :
                <input type="text" placeholder="email": class="form-control" ng-model="email">
            </p>
            <div class="col-md-6"></div>
            <p>Age :
                <input type="text" placeholder="age": class= form-control ng-model="age">
            </p>
            <h1>{{"name:" + " " + name}}</h1>
            <h1>{{"email:" + " " + email}}</h1>
            <h1>{{"age:" + " " + age}}</h1>
        </div>
    </div>
<br> 
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="Info.js"></script>
</body>

</html>
