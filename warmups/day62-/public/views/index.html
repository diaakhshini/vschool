<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/stayl.css">
</head>

<body ng-app="myApp" ng-controller="c trl">
    <h1>hello</h1>
    <input ng-model="name" type="text">
    <input ng-model="cost" type="number">
    <input ng-model="type" type="text">

    <button ng-click="add()">add</button>

    <ul ng-repeat="item in todoItems track by $index">
        <li>name: {{item.name}}</li>
        <li>cost: {{item.cost}}</li>
        <li>type: {{item.type}}</li>
    </ul>

    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
