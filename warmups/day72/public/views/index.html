<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/stayl.css">
</head>

<body ng-app="myApp" ng-controller="ctrl">
    <h1>hello</h1>
    <!--

    <div ng-init="loadData()">
        <ul ng-repeat="item in menuItems track by $index">
            <li>name: {{item.name}}</li>
            <li>cost: {{item.cost}}</li>
            <li>type: {{item.type}}</li>
            <li>
                <button ng-click="del(item._id)">delete</button>
                <button ng-click="putdata(item._id)">update</button>
            </li>
        </ul>
    </div>
    <input ng-model="name" type="text" placeholder="name">
    <input ng-model="cost" type="number" placeholder="cost">
    <input ng-model="type" type="text" placeholder="type">
    <button ng-click="addItem()">add</button>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js">
    </script>
    <script src="/js/app.js"></script>
</body>

</html>
